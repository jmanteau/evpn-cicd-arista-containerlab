all:
  children:
    AVD_LAB:
      children:
        DC1_FABRIC:
          children:
            DC1_SPINES:
              hosts:
                clab-evpnlab-spine1:
                clab-evpnlab-spine2:

            DC1_L3_LEAFS:
              children:
                DC1_LEAF1:
                  hosts:
                    clab-evpnlab-leaf1:
                DC1_LEAF2:
                  hosts:
                    clab-evpnlab-leaf2:
          vars:
            ansible_connection: httpapi
            ansible_httpapi_use_ssl: true
            ansible_httpapi_validate_certs: false
            ansible_user: admin
            ansible_password: admin
            ansible_become: true
            ansible_become_method: enable
            ansible_network_os: eos
            ansible_httpapi_port: 443
            ansible_python_interpreter: $(which python3)
        DC1_TENANTS_NETWORKS:
          children:
            DC1_L3_LEAFS:
            DC1_L2_LEAFS:
        DC1_SERVERS:
          children:
            DC1_L3_LEAFS:
            DC1_L2_LEAFS: